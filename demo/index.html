  <body>

      <div id="header" class="header-shadow">
        <img id="hamburger" src="static/images/ham.svg">
        <h1 class="logo" id="header-title">Quick, Draw! The Component</h1>

        <div id="rightnav">

      <div id="content">
        <div id="frontpage">
          <div id="scroller">
            <div id="intro">

              <h4 class="section-header">How does it work?</h4>          
              <p class="desc">With just one line, you can add one of over 46 million Quick, Draw! doodles to your project.</p>
              <div class="category-selector">
                Draw a: <select id="select-category"></select><a href="#" class="refresh"><img src="static/images/ic_refresh_black_24dp.svg" alt="Refresh"></a>
              </div>

              <div class="timing-options">
                <a href="#" class="timing-option selected" data-id="original">Original speed</a>
                <a href="#" class="timing-option" data-id="one-second">1 second</a>
                <a href="#" class="timing-option" data-id="five-seconds">5 seconds</a>
                <a href="#" class="timing-option" data-id="no-animate">Don't animate</a>
              </div>

              <div class="options">
                <ul class="colors">
                  <li class="selected" data-color="#000"><div class="bg"></div></li>
                  <li data-color="#ffd139"><div class="bg"></div></li>
                  <li data-color="#ee7aaa"><div class="bg"></div></li>
                </ul>
              </div>

              <div class="code-example">
                <code>&lt;quick-draw category="<span id="example-value">cat</span>"<span id="stroke-color"></span><span id="timing"> animate</span>&gt;&lt;/quick-draw&gt;</code>
              </div>

              <quick-draw category="cat" key="AIzaSyCUclBwz7ZyP_hx9U94p3C5L2OQocyQMXs" index="58861" animated="" debug=""></quick-draw>

              <p class="drawing-index">#<span id="drawing-id"></span></p>
          </div>
        </div>
